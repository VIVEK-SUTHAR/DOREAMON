<!DOCTYPE HTML5-->
<html>
<!Some web-browsers may be not support css so I made this drawing using simple HTML Code-->
<head>
<meta http-equiv="REFRESH" content="800">
<title>DRAWING</title></head>
<body bgcolor="lightyellow">
<p><h1>DORAMON FACE</h1>
<svg width="10000" height="10000">
<ellipse cx="650" cy="250" rx="233" ry="210"  fill="skyblue" stroke="black"></ellipse><! Blue main face part-->
<ellipse cx="650" cy="290" rx="170" ry="150"  fill="white" stroke="black"></ellipse><!inner white face-->
<ellipse cx="590" cy="140" rx="65" ry="80"  fill="white" stroke="black"></ellipse><!LEFT EYE-BALL-->
<ellipse cx="721" cy="140" rx="65" ry="80"  fill="white" stroke="black"></ellipse><!RIGHT EYE-BALL-->
<circle cx="677" cy="170" r="11" fill="black"></circle><!INNER RIGHT BLACK DOT-->
<circle cx="635" cy="170" r="11" fill="black"></circle><!INNER LEFT BLACK DOT-->
<circle cx="656" cy="220" r="29" fill="red" stroke="black"></circle><!CENTRAL RED CIRCLE-->
<circle cx="642" cy="210" r="10" fill="white" stroke="white"></circle><!WHITE CIRCLE LOCATED IN RED-->
<line x1="610" y1="305" x2="500" y2="305" fill="black" stroke="black"></line><!LEFT CENTRE LINE MOUSTACH--> 
<line x1="800" y1="305" x2="700" y2="305" fill="black" stroke="black"></line><!RIGHT CENTRE LINE MOUSTACH--> 
<line x1="795" y1="250" x2="700" y2="286" fill="black" stroke="black"></line><!UPPER LEFT(ABOVE CENTRE) LINE MOUSTACH-->
<line x1="500" y1="250" x2="610" y2="286" fill="black" stroke="black"></line><!UPPER RIGHT(ABOVE CENTRE) LINE MOUSTACH-->
<line x1="780" y1="370" x2="700" y2="325" fill="black" stroke="black"></line><!LOWER RIGHT(BELOW CENTRE) LINT MOUSTACH--)>
<line x1="520" y1="370" x2="610" y2="325" fill="black" stroke="black"></line><!LOWER LEFT(BELOW CENTRE) LINT MOUSTACH--)>
<line x1="655" y1="250" x2="655" y2="309" fill="black" stroke="black"></line><!CENTER HORIZENTEL LINE BELOW RED LINE-->
<ellipse cx="652" cy="380" rx="90" ry="50"  fill="red" stroke="black"></ellipse><!ELLPISE FOR MOUTH-->
<ellipse cx="652" cy="393" rx="81.5" ry="34.5"  fill="red" stroke="black"></ellipse><ELLIPSE FOR INNER MOUTH-->
<rect height="58" width="200" fill="red" stroke="black"></rect>
</svg>
